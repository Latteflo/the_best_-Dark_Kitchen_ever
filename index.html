<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Dark Kitchen concept webpage made by the best team ever - Oana, Louis, Florentina "
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;600;700&family=Libre+Franklin:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="oanastyle.css" />
    <title>The best Dark Kitchen</title>
  </head>
  <body>
    <header>
      <nav class="mobile"></nav>
      <nav class="desktop">
        <h2>Dark Kitchen</h2>

        <div>
          <button id="toggle-mode">DARK</button>
          <span>Last Item <span class="last-item"></span></span>
          <h2>Total<span class="total"> € 33.36</span></h2>
          <div class="price-expanded">
            <h3>Your order</h3>
            <ul>
              <li>
                Sushi <span class="price-item">€22 </span>
                <span class="minus"> - </span>
                <span class="plus"> + </span>
              </li>
              <li>
                Sushi <span class="price-item">€22 </span>
                <span class="minus"> - </span>
                <span class="plus"> + </span>
              </li>
              <li>
                Sushi <span class="price-item">€22 </span>
                <span class="minus"> - </span>
                <span class="plus"> + </span>
              </li>
              <li>
                Sushi <span class="price-item">€22 </span>
                <span class="minus"> - </span>
                <span class="plus"> + </span>
              </li>
              <hr />
              <button>CHECKOUt</button>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero">
        <h1>Our fergalicious restaurant</h1>
        <img src="#" alt="main hero image to be added" />
      </section>
      <section class="content">
          <div class="categories">
            <ul id="category-filters">
              <!-- Category filters will be inserted here dynamically with JavaScript -->
            </ul>          
        </div>
        <div class="search-bar">
          <input type="text" id="inputValue" />
          <input type="button" id ="searchO"  value="Search" />
        </div>
        <div class="card-container" id="menu">
          <!-- Dishes will be inserted here dynamically with JavaScript -->
        </div>
        <aside class="card-expander">
          <div id="side-view"></div>
        </aside>
      </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
